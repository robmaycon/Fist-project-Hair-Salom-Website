<!DOCTYPE html>

<html lang="pt-br">
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Produtos Barbearia Alura</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


	</head>

	<body>
		<header>
			<div class="caixa">
				<h1><img src="img/logo.png" alt="logo da barbearia"></h1>
				<nav>
					<ul>
						<li><a href="index.html"> Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contatos.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="corpo">
			<form >
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

				<label for="mensagegm">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Escreva aqui"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
										
				</fieldset>

				<fieldset>
					<legend>Escolha o horario que prefere ser atendido:</legend>
					<select>
						<option>Manha</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>
			<table>
				<thead>	
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h - 20h</td>
					</tr>
				</tbody>
			</table>
		</main>
		<footer>
			
			<img src="img/logo-branco.png" alt="logo da barbearia">
			<p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
